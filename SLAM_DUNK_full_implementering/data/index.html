  <body>

    <div
      id="chart-container"
      class="container"

    <button

  <script>
    //Code for single chart
    var chart = new Highcharts.Chart({
      chart: { renderTo: "chart-container" },
      title: {
        text: "Particles and Average Particles",
      },
      series: [
        {
          name: "Particles",
          showInLegend: true,
          data: [],
        },
        {
          name: "Average Particles",
          showInLegend: true,
          data: [],
        },
      ],
      plotOptions: {
        line: {
          animation: false,
          dataLabels: { enabled: true },
        },
      },
      xAxis: {
        type: "datetime",
        dateTimeLabelFormats: {
          second: "%H:%M:%S",
        },
      },
      yAxis: {
        title: {
          text: "Particles and Average Particles",
        },
      },
      credits: { enabled: false },
    });
    //Chart and get function for particles
    setInterval(function () {
      var xhttpParticles = new XMLHttpRequest();
      xhttpParticles.onreadystatechange =
        function () {
          if (
            this.readyState == 4 &&
            this.status == 200
          ) {
            var x = new Date().getTime(),
              y = parseFloat(this.responseText);
            if (
              chart.series[0].data.length > 40
            ) {
              chart.series[0].addPoint(
                [x, y],
                true,
                true,
                true
              );
            } else {
              chart.series[0].addPoint(
                [x, y],
                true,
                false,
                true
              );
            }
          }
        };
      xhttpParticles.open(
        "GET",
        "/particles",
        true
      );
      xhttpParticles.send();
    }, 5000);

    //Chart and get function for average particles
    setInterval(function () {
      var xhttpAvParticles = new XMLHttpRequest();
      xhttpAvParticles.onreadystatechange =
        function () {
          if (
            this.readyState == 4 &&
            this.status == 200
          ) {
            var x = new Date().getTime(),
              y = parseFloat(this.responseText);
            if (
              chart.series[1].data.length > 40
            ) {
              chart.series[1].addPoint(
                [x, y],
                true,
                true,
                true
              );
            } else {
              chart.series[1].addPoint(
                [x, y],
                true,
                false,
                true
              );
            }
          }
        };
      xhttpAvParticles.open(
        "GET",
        "/av_particles",
        true
      );
      xhttpAvParticles.send();
    }, 30000);

    //Manual pump button
    document
      .getElementById("activatePumpButton")
      .addEventListener("click", function () {
        var xhttpActivate = new XMLHttpRequest();
        xhttpActivate.open(
          "GET",
          "/activate_pump",
          true
        ); // Send a GET request to /activate_pump
        xhttpActivate.send();

        //?

        xhttpActivate.onreadystatechange =
          function () {
            if (
              xhttpActivate.readyState == 4 &&
              xhttpActivate.status == 200
            ) {
              // Handle the response here, if needed
              alert(
                "Aktiver pumpe button clicked and /activate_pump request sent"
              );
            }
          };
      });
  </script>
