    <meta

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
      body {

        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
      h2 {
        font-family: Arial;
        font-size: 2.5rem;

  <body>
    <h2>ESP Measuring Station</h2>
    <div
      id="chart-particles"
      class="container"
    ></div>
    <div
      id="chart-av-particles"
      class="container"
    ></div>
  </body>
  <script>
      var chartParticles = new Highcharts.Chart({
      chart: { renderTo: 'chart-particles' },
      title: { text: 'Particle Data' },
      series: [{
        showInLegend: false,
        data: []
      }],
      plotOptions: {
        line: {
          animation: false,
          dataLabels: { enabled: true }
        },
        series: { color: '#059e8a' }
      },
      xAxis: {
        type: 'datetime',
        dateTimeLabelFormats: { second: '%H:%M:%S' }
      },
      yAxis: {
        title: { text: 'Particles' }
      },
      credits: { enabled: false }
    });

    var chartAvParticles = new Highcharts.Chart({
      chart: { renderTo: 'chart-av-particles' },
      title: { text: 'Average Particles' },
      series: [{
        showInLegend: false,
        data: []
      }],
      plotOptions: {
        line: {
          animation: false,
          dataLabels: { enabled: true }
        }
      },
      xAxis: {
        type: 'datetime',
        dateTimeLabelFormats: { second: '%H:%M:%S' }
      },
      yAxis: {
        title: { text: 'Average Particles' }
      },
      credits: { enabled: false }
    });

    setInterval(function () {
      // For the "particles" chart
      var xhttpParticles = new XMLHttpRequest();
      xhttpParticles.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var x = (new Date()).getTime();
          var y = parseFloat(this.responseText);
          if (chartParticles.series[0].data.length > 40) {
            chartParticles.series[0].addPoint([x, y], true, true, true);
          } else {
            chartParticles.series[0].addPoint([x, y], true, false, true);
          }
        }
      };
      xhttpParticles.open("GET", "/particles", true);
      xhttpParticles.send();

      // For the "av_particles" chart
      var xhttpAvParticles = new XMLHttpRequest();
      xhttpAvParticles.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var x = (new Date()).getTime();
          var y = parseFloat(this.responseText);
          if (chartAvParticles.series[0].data.length > 40) {
            chartAvParticles.series[0].addPoint([x, y], true, true, true);
          } else {
            chartAvParticles.series[0].addPoint([x, y], true, false, true);
          }
        }
      };
      xhttpAvParticles.open("GET", "/av_particles", true);
      xhttpAvParticles.send();
    }, 30000);

          series: [

          plotOptions: {

          },

          },

          },
